<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>
<h:body>
	<ui:composition template="template/templateIndexCliente.xhtml">
		<ui:define name="title">Detalles Accesso Cuenta </ui:define>
		<ui:param name="nombre"
			value="#{clientesBean.buscarCuentaDeAhorro.cliente.nombre}" />
		<ui:define name="content">
			<h:form>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">

							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<h:form role="form">
											<div class="panel-body">
												<div class="table-responsive">
													<h:dataTable value="#{clientesBean.cargarSesiones()}"
														var="sesion"
														class="table table-bordered table-hover table-striped">
														<h:column>
															<f:facet name="header">Fecha y Hora</f:facet> 
																	#{sesion.fechaSesion}
																</h:column>
														<h:column>
															<f:facet name="header">Estado</f:facet> 
																	#{sesion.estado} 
																</h:column>
													</h:dataTable>
												</div>
											</div>
										</h:form>


									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
